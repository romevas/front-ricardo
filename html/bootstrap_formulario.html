    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"

<title>PÃ¡gina em BootStrap</title>

<body>

    <div class="container">
        <div class="row">
            <div align="center" class="col-md-2 col-sm-3 col-xs-3 div1">HOME</div>
            <div align="center" class="col-md-5 col-sm-3 col-xs-3 div2">PRODUTOS</div>
            <div align="center" class="col-md-3 col-sm-3 col-xs-3 div3">CONTATOS</div>
            <div align="center" class="col-md-2 col-sm-3 col-xs-3 div4">LINKS</div>
        </div>
        <div class="row">
            <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="..\imagens\banner01.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Primeira Imagem</h5>
                            <p>Primeira Mensagem.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="..\imagens\banner02.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Segunda Imagem</h5>
                            <p>Segunda Mensagem.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="..\imagens\banner03.png" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Terceira Imagem</h5>
                            <p>Terceira Mensagem.</p>
                        </div>
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="row">
            <div align="center" class="col-md-3 col-sm-4 col-xs-4 div1"></div>
            <div align="center" class="col-md-6 col-sm-4 col-xs-4 div2">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div align="center" class="col-md-3 col-sm-4 col-xs-4 div3"></div>
        </div>
    </div>


</body>
