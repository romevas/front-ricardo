<!DOCTYPE html>
<html>
<header>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="..\css\estilo.css">
</header>

<title>Contato Gama Academy</title>

<body>
    <table border="0" width="100%">
        <tr>
            <td><a href="..\html\index.html"><img src="..\imagens\logo.png"></a></td>
            <td align="center">QUEM SOMOS</td>
            <td align="center">CURSO ONLINE</td>
            <td align="center">GAMA EXPERIENCE</td>
            <td align="center">PARA EMPRESAS</td>
            <td align="center"><a href="..\html\contato.html" target="blank">CONTATO</a></td>
            <td align="center">CONTEUDO</td>
        </tr>
    </table>

    <h3>Contatos</h3>

    <form name="formuser" method="POST">
        <fieldset>
            <legend><b>Preencha o nosso formulario para se matricular nos cursos da Gama Academy</b></legend>
            <label>Nome:</label><input type="text" name="nome_cliente" required><br><br>
            <label>Email:</label><input type="email" name="email_cliente" required><br><br>
            <label>Senha:</label><input type="password" name="senha_cliente" required><br><br>
            <label>Data Nascimento:</label><input type="date" name="data_nascimento_cliente" required><br><br>
            <label>Escolha o Curso Desejado:</label>
            <select required>
                <option value=""></option>
                <option value="PHP">PHP</option>
                <option value="CSS">CSS</option>
                <option value="HTML">HTML</option>
                <option value="JS">JS</option>
            </select><br><br>
            <label>Envio de Documento:</label><input type="file" name="arquivo"><br><br>
            <label>Periodos dos Cursos:</label>
            <input type="checkbox" name="periodo" value="manha">Manha
            <input type="checkbox" name="periodo" value="tarde">Tarde
            <input type="checkbox" name="periodo" value="noite">Noite <br><br>
            <label>Formas de Pagamento:</label>
            <input type="radio" name="pagamento" value="credito">Credito
            <input type="radio" name="pagamento" value="debito">Debito<br><br>

            <input type="submit" value="Enviar">
        </fieldset>
    </form>


</body>

</html>
